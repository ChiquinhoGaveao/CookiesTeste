<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/cookieJs.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <h1>Cookies: <span id="quantidade">0</span></h1>
    <p>Cookies por segundo: <span id="cps">0</span></p>
    <h2>cookies por click: <span id="cookiesPerCLick">1</span></h2>
    <button id="cookie">
      <img
        src="img/big-cookie.png" alt="cookie">
    </button>

    

    <main>

      <div>
        <button id="moreClicks">
          click
          <br>
          <img src="img/cursos-click.png" alt="moreClicks">
        </button>
        <p id="preco">25 <img src="img/big-cookie.png"></p>
      </div>

      <div>
        <button id="bagel" title="cada bagel gera 5 cookies por segundo">
          bagel
          <br>
          <img src="img/bagel.png" alt="bagel">
        </button>
        <p id="bagelPrice">200 <img src="img/big-cookie.png" ></p>
      </div>

      
    </main>
  </body>
</html>
